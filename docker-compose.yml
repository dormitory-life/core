version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: "no"

  storage:
    image: minio/minio
    container_name: dormitory-minio
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Web UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./data/minio:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  core-service:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_URL: "postgres://user:password@db:5432/db?sslmode=disable"
      MIGRATIONS_PATH: "/app/migrations"
    ports:
      - 8082:8082
    depends_on:
      db:
        condition: service_healthy
      storage:
        condition: service_healthy
    restart: "no"
